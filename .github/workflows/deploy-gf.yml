name: Deploy Properties GF
run-name: deploy-gf ${{ inputs.environment }}

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: AB2D environment
        required: true
        type: choice
        options:
          - dev
          - test
          - sandbox
          - prod

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: codebuild-ab2d-${{github.run_id}}-${{github.run_attempt}}
    env:
      AWS_ACCOUNT: ${{contains(fromJSON('["dev", "test"]'), inputs.environment) && secrets.NON_PROD_ACCOUNT || secrets.PROD_ACCOUNT}}
      AB2D_ENV: ${{ inputs.environment }}

    steps:
      - name: Assume role in AB2D account for this environment
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{  env.AWS_ACCOUNT }}:role/delegatedadmin/developer/ab2d-${{ env.AB2D_ENV }}-github-actions
      - name: Deploy ECS service to run on latest image in ECR
        env:
          DEPLOYMENT_ENV: ab2d-${{ env.AB2D_ENV }}-microservice-cluster
        run: |
          echo "Deploying service $DEPLOYMENT_ENV"
          aws ecs update-service --cluster "$DEPLOYMENT_ENV" --service ab2d-properties-service --force-new-deployment > /dev/null
          aws ecs wait services-stable --cluster "$DEPLOYMENT_ENV" --services ab2d-properties-service
